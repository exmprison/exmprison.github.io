<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faster Doodle Animation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #fff; /* White background color */
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="doodleCanvas"></canvas>

  <script>
    const canvas = document.getElementById('doodleCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const fontSize = 8;
    ctx.font = `${fontSize}px Arial`;

    let doodles = [];

    function drawDoodle(x, y, text) {
      ctx.fillStyle = '#000'; // Black color for the doodle
      ctx.fillText(text, x, y);
    }

    function generateRandomText() {
      const randomText = Math.random().toString(36).substring(2, 8);
      return randomText;
    }

    function animateDoodle() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height;
      const text = generateRandomText();

      drawDoodle(x, y, text);
      doodles.push({ x, y, text });

      // Remove doodles that are off-screen to prevent memory usage
      doodles.forEach((doodle, index) => {
        if (doodle.x > canvas.width || doodle.y > canvas.height) {
          doodles.splice(index, 1);
        }
      });
    }

    function doubleDoodles() {
      doodles = [...doodles, ...doodles];
    }

    setInterval(() => {
      animateDoodle();
    }, 1); // Update every 1 millisecond for faster loading

    setInterval(() => {
      doubleDoodles();
    }, 1000); // Double the number of doodles every second
  </script>
</body>
</html>
