<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Social Media Platform</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        .categories {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            background-color: #1f1f1f;
            padding: 20px;
        }

        .categories h2 {
            margin-top: 0;
            color: #ffffff;
        }

        .categories ul {
            list-style-type: none;
            padding: 0;
        }

        .categories ul li {
            margin-bottom: 15px;
        }

        .categories ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .categories ul li a:hover {
            background-color: #2f2f2f;
        }

        .main-content {
            margin-left: 220px;
            padding: 20px;
        }

        .icon-container {
            position: fixed;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        .user-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .icon-menu {
            display: none;
            position: absolute;
            background-color: #1f1f1f;
            padding: 10px;
            z-index: 1;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .icon-container:hover .icon-menu {
            display: block;
        }

        .icon-menu li {
            margin-bottom: 5px;
        }

        .icon-menu li a {
            color: #ffffff;
            text-decoration: none;
        }

        .icon-menu li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Icon in the top right corner -->
    <div class="icon-container" onclick="toggleMenu()">
        <img src="your_icon.png" alt="User Icon" class="user-icon">
        <ul class="icon-menu" id="menu">
            <li><a href="#">Your Channel</a></li>
        </ul>
    </div>

    <!-- Categories on the left side -->
    <div class="categories">
        <h2>Categories</h2>
        <ul>
            <li><a href="#videos">Videos</a></li>
            <li><a href="#streams">Streams</a></li>
            <li><a href="#shorts">Shorts</a></li>
            <li><a href="#merch">Merch Store</a></li>
            <li><a href="#servers">Servers</a></li>
        </ul>
    </div>

    <!-- Main Content (Home Page) in the middle -->
    <div class="main-content">
        <h1>Welcome to Your Social Media Platform</h1>
        <!-- Content of the home page goes here -->
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }
    </script>
</body>
</html>
