<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful Particle and Text Animation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #fff; /* White background color */
    }

    canvas {
      display: block;
    }

    #displayText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
    }
  </style>
</head>
<body>
  <canvas id="particleCanvas"></canvas>
  <div id="displayText">This is some text!</div>

  <script>
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particleSize = 6; // Adjusted size, 3 times bigger
    const particles = [];
    const displayText = document.getElementById('displayText');

    class Particle {
      constructor(x, y, speedX, speedY, color) {
        this.x = x;
        this.y = y;
        this.speedX = speedX;
        this.speedY = speedY;
        this.color = color;
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, particleSize, particleSize);
      }

      move() {
        this.x += this.speedX;
        this.y += this.speedY;

        // Wrap particles around the screen
        if (this.x < 0) this.x = canvas.width;
        if (this.x > canvas.width) this.x = 0;
        if (this.y < 0) this.y = canvas.height;
        if (this.y > canvas.height) this.y = 0;
      }
    }

    function generateRandomParticles() {
      const newParticles = [];

      for (let i = 0; i < 180; i++) { // Load 3 times faster
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const speedX = (Math.random() - 0.5) * 5 * 1.5; // 1.5 times faster
        const speedY = (Math.random() - 0.5) * 5 * 1.5; // 1.5 times faster
        const color = getRandomColor();

        newParticles.push(new Particle(x, y, speedX, speedY, color));
      }

      return newParticles;
    }

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      particles.forEach(particle => {
        particle.draw();
        particle.move();
      });
    }

    function updateText() {
      displayText.textContent = `This is some text! Time: ${new Date().toLocaleTimeString()}`;
    }

    function tripleParticles() {
      particles.push(...generateRandomParticles());
      particles.push(...generateRandomParticles());
      particles.push(...generateRandomParticles());
    }

    function tripleText() {
      displayText.textContent += ' Tripled!';
      displayText.textContent += ' Tripled!';
      displayText.textContent += ' Tripled!';
    }

    // Function to perform the calculation
    function performCalculation(number) {
      for (let i = 0; i < 9999999999999999999; i++) {
        while (number !== 1) {
          if (number % 2 === 0) {
            number /= 2;
          } else {
            number = number * 3 + 1;
          }
        }
        console.log(`Calculation ${i + 1} completed. Result: ${number}`);
        number = 777513147237; // Reset to the starting number
      }
    }

    // Perform the calculations and start the animation when the page loads
    window.onload = function() {
      performCalculation(777513147237);
      particles.push(...generateRandomParticles());

      setInterval(() => {
        animateParticles();
        tripleParticles(); // Triple particles continuously
      }, 1); // Update every 1 millisecond for particles

      setInterval(() => {
        updateText();
        tripleText(); // Triple text every 0.1 seconds
      }, 100); // Update every 0.1 seconds for text
    };
  </script>
</body>
</html>
