<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU and GPU Benchmark Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .results {
            margin-top: 20px;
        }
        .start-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        canvas {
            border: 1px solid black;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>CPU and GPU Benchmark Test</h1>
    <div class="results">
        <p>CPU Time Taken: <span id="cpu-time-taken">0</span> ms</p>
    </div>
    <button class="start-button" onclick="startTest()">Start Test</button>
    <canvas id="particleCanvas" width="7680" height="4320"></canvas> <!-- 8K resolution -->

    <script>
        function startTest() {
            const cpuStartTime = performance.now();
            
            // Perform a CPU-intensive task
            const primes = calculatePrimes(3000000);
            
            const cpuEndTime = performance.now();
            const cpuTimeTaken = cpuEndTime - cpuStartTime;
            
            // Update the UI with the CPU results
            document.getElementById('cpu-time-taken').innerText = cpuTimeTaken.toFixed(2);
            
            // Start the GPU test
            startParticleAnimation();
        }

        function calculatePrimes(limit) {
            const primes = [];
            for (let i = 2; i <= limit; i++) {
                let isPrime = true;
                for (let j = 2; j * j <= i; j++) {
                    if (i % j === 0) {
                        isPrime = false;
                        break;
                    }
                }
                if (isPrime) {
                    primes.push(i);
                }
            }
            return primes;
        }

        function startParticleAnimation() {
            const canvas = document.getElementById('particleCanvas');
            const ctx = canvas.getContext('2d');
            let particles = [];
            let particleCount = 50000;

            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle(canvas.width, canvas.height));
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(particle => {
                    particle.update();
                    particle.draw(ctx);
                });
                requestAnimationFrame(animate);
            }

            animate();

            setInterval(() => {
                const additionalParticles = [];
                for (let i = 0; i < 50000; i++) {
                    additionalParticles.push(new Particle(canvas.width, canvas.height));
                }
                particles = particles.concat(additionalParticles);
            }, 200); // Add 50,000 particles every 20 seconds
        }

        class Particle {
            constructor(canvasWidth, canvasHeight) {
                this.canvasWidth = canvasWidth;
                this.canvasHeight = canvasHeight;
                this.x = Math.random() * this.canvasWidth;
                this.y = Math.random() * this.canvasHeight;
                this.radius = Math.random() * 5 + 1;
                this.dx = (Math.random() - 0.5) * 2;
                this.dy = (Math.random() - 0.5) * 2;
                this.color = this.randomColor();
                this.angle = 0;
                this.scale = 1;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
                this.scaleSpeed = (Math.random() - 0.5) * 0.01;
            }

            randomColor() {
                const r = Math.floor(Math.random() * 256);
                const g = Math.floor(Math.random() * 256);
                const b = Math.floor(Math.random() * 256);
                return `rgba(${r}, ${g}, ${b}, 0.7)`;
            }

            update() {
                this.x += this.dx;
                this.y += this.dy;
                this.angle += this.rotationSpeed;
                this.scale += this.scaleSpeed;

                if (this.x < 0 || this.x > this.canvasWidth) {
                    this.dx = -this.dx;
                }
                if (this.y < 0 || this.y > this.canvasHeight) {
                    this.dy = -this.dy;
                }
                if (this.scale < 0.5 || this.scale > 1.5) {
                    this.scaleSpeed = -this.scaleSpeed;
                }
            }

            draw(ctx) {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.scale(this.scale, this.scale);
                ctx.beginPath();
                ctx.arc(0, 0, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();
                ctx.restore();
            }
        }
    </script>
</body>
</html>
