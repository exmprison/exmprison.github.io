<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful Particle Animation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #fff; /* White background color */
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="particleCanvas"></canvas>

  <script>
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particleSize = 2;
    const particles = [];

    class Particle {
      constructor(x, y, speedX, speedY, color) {
        this.x = x;
        this.y = y;
        this.speedX = speedX;
        this.speedY = speedY;
        this.color = color;
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, particleSize, particleSize);
      }

      move() {
        this.x += this.speedX;
        this.y += this.speedY;

        // Wrap particles around the screen
        if (this.x < 0) this.x = canvas.width;
        if (this.x > canvas.width) this.x = 0;
        if (this.y < 0) this.y = canvas.height;
        if (this.y > canvas.height) this.y = 0;
      }
    }

    function generateRandomParticles() {
      const newParticles = [];

      for (let i = 0; i < 100; i++) { // Load 100 times faster
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const speedX = (Math.random() - 0.5) * 5 * 1.5; // 1.5 times faster
        const speedY = (Math.random() - 0.5) * 5 * 1.5; // 1.5 times faster
        const color = getRandomColor();

        newParticles.push(new Particle(x, y, speedX, speedY, color));
      }

      return newParticles;
    }

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      particles.forEach(particle => {
        particle.draw();
        particle.move();
      });
    }

    function doubleParticles() {
      particles.push(...generateRandomParticles());
    }

    // Perform the calculations and start the animation when the page loads
    window.onload = function() {
      particles.push(...generateRandomParticles());

      setInterval(() => {
        animateParticles();
        doubleParticles(); // Double particles continuously
      }, 100); // Update every 100 milliseconds for faster animation
    };
  </script>
</body>
</html>
